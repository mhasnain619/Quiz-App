<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form class="form" id="form">
        <div class="heading">
            <p>Login</p>
        </div>
        <div class="main-container">
            <div class="inputs-container">
                <div class="Email-icon-input">
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="emailInput">
                        <input class="email" id="email" type="email" placeholder="E-mail">
                    </div>
                </div>
                <div class="password-icon-input">
                    <div class="icon">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="passwordInput">
                        <input class="password" id="password" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="createAccount">
                    <button class="loginAccountBtn" type="submit">LOGIN</button>
                </div>
                <div class="allReadyAccount">
                    <p>Already have an account? <a class="Signuplink" href="./signup.html">Sign up</a> </p>
                </div>
            </div>
        </div>

    </form>
    <script type="module" src="./app.js"></script>
</body>

</html>
