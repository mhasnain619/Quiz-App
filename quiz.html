<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Nunito+Sans:opsz,wght@6..12,200&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="letsStart" id="letsStart" style="display: flex;">
        <div class="letsStartContainer">
            <p class="typed">Click the start button to start your quiz.</p>
            <button class="startBtn" type="submit" id="startQuiz">Start</button>
        </div>
    </div>


    <div class="mainContainer" id="quizContainer" style="display: none;" id="mainContainer">
        <div class="second-main-container">
            <div class="questionAndanswer" id="lol">
                <div class="question d-flex">
                    <p class="ps-2" id="question"></p>
                </div>
                <div class="AnswerBox">
                    <div class="opt-1-2">
                        <div class="option1 c" id="option1">
                            <p id="option1p"></p>
                        </div>
                        <div class="option2 c" id="option2">
                            <p id="option2p"></p>
                        </div>
                    </div>
                    <div class="opt-3-4">
                        <div class="option3 c" id="option3">
                            <p id="option3p"></p>
                        </div>
                        <div class="option4 c" id="option4">
                            <p id="option4p"></p>
                        </div>
                    </div>
                    <div class="next-button">

                        <button type="button" id="backButton">Back</button>
                        <button type="button" id="nextButton">Next</button>

                    </div>
                </div>
            </div>
        </div>


    </div>
    <script type="module" src="quiz.js"></script>

</body>

</html>
